<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StandUp Party Booking</title>
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <section class="event">
      <h1 class="event__title">StandUp Party</h1>
      <div class="event__info">
        <div class="event__info-item event__info-item_day">
          <span class="event__info-number">1</span>день
        </div>
        <div class="event__info-item event__info-item_hall">
          <span class="event__info-number">2</span>зал
        </div>
        <div class="event__info-item event__info-item_duration">
          <span class="event__info-number">12</span>часов
        </div>
        <div class="event__info-item event__info-item_comedians">
          <span class="event__info-number">15</span>комиков
        </div>
      </div>

      <button class="event__button event__button-reserve">
        Забронировать места
      </button>
      <button class="event__button event__button-edit">
        Редактировать бронь
        <span>
          <svg
            class="event__button-edit_svg"
            width="24.000000"
            height="24.000000"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <path
              id="Vector"
              d="M13 3C13.25 3 13.5 3.09 13.68 3.27C13.87 3.44 13.98 3.68 13.99 3.94C14.01 4.19 13.92 4.44 13.76 4.64C13.6 4.83 13.37 4.96 13.11 4.99L13 5L5 5L5 19L19 19L19 11C19 10.74 19.09 10.5 19.27 10.31C19.44 10.12 19.68 10.01 19.94 10C20.19 9.98 20.44 10.07 20.64 10.23C20.83 10.39 20.96 10.62 20.99 10.88L21 11L21 19C21 19.5 20.8 19.99 20.46 20.36C20.12 20.73 19.65 20.95 19.15 20.99L19 21L5 21C4.49 21 4 20.8 3.63 20.46C3.26 20.12 3.04 19.65 3 19.15L3 19L3 5C2.99 4.49 3.19 4 3.53 3.63C3.87 3.26 4.34 3.04 4.85 3L5 3L13 3ZM19.24 3.34C19.42 3.16 19.66 3.05 19.91 3.05C20.17 3.04 20.41 3.13 20.61 3.3C20.8 3.46 20.92 3.7 20.94 3.95C20.96 4.2 20.89 4.46 20.74 4.66L20.65 4.75L10.75 14.65C10.57 14.83 10.33 14.94 10.08 14.94C9.82 14.95 9.58 14.86 9.38 14.69C9.19 14.53 9.07 14.29 9.05 14.04C9.03 13.79 9.1 13.53 9.26 13.33L9.34 13.24L19.24 3.34Z"
              fill="#FFFFFF"
              fill-opacity="1.000000"
              fill-rule="nonzero" />
          </svg>
        </span>
      </button>
    </section>

    <section class="booking">
      <div class="booking__container">
        <h2 class="booking__title">Забронируйте место в зале</h2>
        <form class="booking__form" method="post">
          <fieldset class="booking__fieldset booking__fieldset-user_info">
            <legend class="booking__legend">Введите данные</legend>
            <div class="booking__input-group">
              <input
                class="booking__input booking__input_fullname"
                type="text"
                name="fullName"
                placeholder="Имя Фамилия" />
              <input
                class="booking__input booking__input_phone"
                type="text"
                name="phone"
                placeholder="Телефон" />
              <input
                class="booking__input booking__input_ticket"
                type="text"
                name="ticketNumber"
                placeholder="Номер билета" />
            </div>
          </fieldset>

          <fieldset class="booking__fieldset booking__fieldset-comedians">
            <legend class="booking__legend">Выберите комика</legend>
            <ul class="booking__comediands-list"></ul>
          </fieldset>

          <button class="booking__button booking__button_submit">
            Сохранить
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
